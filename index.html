<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="card-container">
        <img src="./images/image-equilibrium.jpg" alt="Ntf Equilibrium image. In the image there is a picture of a blue 3d cube with some details in red." tabindex="0" class="nft-image">

        <div class="info-container">
          <div class="text">
            <h1 tabindex="0">Equilibrium #3429</h1>
            <p tabindex="0">Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="eth-info">
            <div class="value-info">
              <img src="images/icon-ethereum.svg" alt="ETH icon" class="icon" tabindex="0"><span class="eth" tabindex="0">0.041 ETH</span>
            </div>
            <div class="days-info">
              <img src="images/icon-clock.svg" alt="Clock icon" class="icon" tabindex="0"><span tabindex="0">3 days left</span>
            </div>
          </div>

          <div class="creator-info">
            <img src="images/image-avatar.png" alt="Jules Wyvern avatar" class="avatar" tabindex="0">
            <p tabindex="0">Creation of <span tabindex="0" class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
